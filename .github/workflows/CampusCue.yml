name: CampusCue CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install Linting Tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff
        
    - name: Lint with Ruff
      run: |
        ruff check . --output-format=github
